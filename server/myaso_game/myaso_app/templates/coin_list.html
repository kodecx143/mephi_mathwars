<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins</title>
</head>
<body>
    <h1>List of Coins</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Coin Position</th>
                <th>Cost</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
                <tr>
                    <td>{{ coin.coin_position }}</td>
                    <td>{{ coin.cost }}</td>
                    <td>{{ coin.is_available }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
